<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Event Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ‘¶ Baby Event Tracker</h1>
            <p>Track your newborn's daily activities</p>
        </header>

        <div class="timeline-section">
            <h2>ğŸ“… Today's Timeline</h2>
            <div id="timelineChart" class="timeline-chart">
                <div class="timeline-hours"></div>
                <div class="timeline-events"></div>
            </div>
        </div>

        <div class="tracker-section">
            <h2>Add New Event</h2>
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="userName">Who is recording:</label>
                    <select id="userName" name="userName" required>
                        <option value="">Select user</option>
                        <option value="Charie">Charie</option>
                        <option value="Angie">Angie</option>
                        <option value="Tim">Tim</option>
                        <option value="Mengyu">Mengyu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type:</label>
                    <select id="eventType" name="eventType" required>
                        <option value="">Select an event</option>
                        <option value="milk">ğŸ¼ Milk</option>
                        <option value="diaper">ğŸ’© Diaper Change</option>
                        <option value="bath">ğŸ› Bath</option>
                        <option value="sleep">ğŸ˜´ Sleep</option>
                    </select>
                </div>

                <div class="form-group" id="milkAmountGroup" style="display: none;">
                    <label for="milkAmount">Milk Amount (ml):</label>
                    <input type="number" id="milkAmount" name="milkAmount" min="0" max="500" placeholder="Enter ml">
                </div>

                <div class="form-group" id="diaperSubtypeGroup" style="display: none;">
                    <label>Diaper Type:</label>
                    <div class="diaper-buttons">
                        <button type="button" class="btn-diaper" data-subtype="pee">ğŸ’§ Pee</button>
                        <button type="button" class="btn-diaper" data-subtype="poo">ğŸ’© Poo</button>
                        <button type="button" class="btn-diaper" data-subtype="both">ğŸ’§ğŸ’© Both</button>
                    </div>
                    <input type="hidden" id="diaperSubtype" name="diaperSubtype">
                </div>

                <div class="form-group" id="sleepTrackingGroup" style="display: none;">
                    <label>Sleep Tracking:</label>
                    <div class="sleep-buttons">
                        <button type="button" id="fallAsleepBtn" class="btn-sleep btn-fall-asleep">ğŸ˜´ Fall Asleep</button>
                        <button type="button" id="wakeUpBtn" class="btn-sleep btn-wake-up">â˜€ï¸ Wake Up</button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">Add Event</button>
            </form>
        </div>

        <div class="events-section">
            <h2>Recent Events</h2>

            <!-- Export Controls -->
            <div class="export-controls">
                <button id="exportCSV" class="btn-export">Export to CSV</button>
                <button id="exportPDF" class="btn-export">Export to PDF</button>
            </div>

            <!-- Date Filter Controls -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="dateFilter">Filter by Date:</label>
                    <select id="dateFilter" class="filter-select">
                        <option value="today">Today</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="last7">Last 7 Days</option>
                        <option value="last30">Last 30 Days</option>
                        <option value="all">All Time</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="typeFilter">Filter by Type:</label>
                    <select id="typeFilter" class="filter-select">
                        <option value="all">All Types</option>
                        <option value="milk">ğŸ¼ Milk</option>
                        <option value="diaper">ğŸ’© Diaper Change</option>
                        <option value="poo">ğŸ’© Poo (Legacy)</option>
                        <option value="bath">ğŸ› Bath</option>
                        <option value="sleep">ğŸ˜´ Sleep</option>
                    </select>
                </div>

                <div id="customDateRange" class="custom-range" style="display: none;">
                    <div class="filter-group">
                        <label for="startDate">From:</label>
                        <input type="date" id="startDate" class="date-input">
                    </div>
                    <div class="filter-group">
                        <label for="endDate">To:</label>
                        <input type="date" id="endDate" class="date-input">
                    </div>
                    <button id="applyCustomRange" class="btn-secondary">Apply</button>
                </div>
            </div>

            <div id="eventsList" class="events-list">
                <p class="no-events">No events recorded yet. Add your first event above!</p>
            </div>
        </div>

        <div class="stats-section">
            <h2>Today's Summary</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-icon">ğŸ¼</span>
                    <span class="stat-value" id="milkCount">0</span>
                    <span class="stat-label">Milk Feeds</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">ğŸ’©</span>
                    <span class="stat-value" id="pooCount">0</span>
                    <span class="stat-label">Diaper Changes</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">ğŸ›</span>
                    <span class="stat-value" id="bathCount">0</span>
                    <span class="stat-label">Baths</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">ğŸ˜´</span>
                    <span class="stat-value" id="sleepCount">0</span>
                    <span class="stat-label">Sleep Sessions</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">ğŸ¥›</span>
                    <span class="stat-value" id="totalMilk">0</span>
                    <span class="stat-label">Total Milk (ml)</span>
                </div>
                <div class="stat-card">
                    <span class="stat-icon">â°</span>
                    <span class="stat-value" id="totalSleep">0</span>
                    <span class="stat-label">Sleep Hours</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=8"></script>
</body>
</html>
